<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'bootstrap5/bootstrap.min.css' %}">
    <script src="{% static 'bootstrap5/popper.min.js' %}"></script>
    <script src="{% static 'bootstrap5/bootstrap.min.js' %}"></script>
    {% block head %}{% endblock %}
</head>
<body class="bg-black">
<header class="p-3 text-bg-light border-bottom mb-3">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <img src="{% static 'img/logo.png' %}" alt="" height="40px">
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{% url 'blog:index' %}" class="nav-link px-2 text-dark">主页</a></li>
          <li><a href="{% url 'blog:pub_blog' %}" class="nav-link px-2 text-dark">发布博客</a></li>
          
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" action="{% url 'blog:search' %}">
          <input type="search" name="q" class="form-control form-control-d text-bg-light" placeholder="搜索" aria-label="Search">
        </form>
          {% if user.is_authenticated %}
{#              console.log(user)#}
              <div class="dropdown text-end">
          <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="{% static 'img/avatar.webp' %}" alt="mdo" width="32" height="32" class="rounded-circle">
          </a>
          <ul class="dropdown-menu text-small" style="">
            <li><a class="dropdown-item" href="#">写文章</a></li>
            <li><a class="dropdown-item" href="{% url 'blogauth:logout' %}">退出登录</a></li>
          </ul>
        </div>
          {% else %}
              <div class="text-end">
            <a href="{% url 'blogauth:login' %}"><button type="button" class="btn btn-outline-warning me-2">登录</button></a>
            <a href="{% url 'blogauth:register' %}"><button type="button" class="btn btn-warning">注册</button></a>
        </div>
          {% endif %}
        
      </div>
    </div>
  </header>
<main class="container bg-white p-3 rounded">
   {% block main %}{% endblock %}
</main>
</body>
</html>
